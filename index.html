<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhET Simulation + Google Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 8px;
            background: #f1f3f5;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        .toolbar button {
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 8px;
        }
        .container {
            flex: 1;
            display: flex;
            position: relative;
        }
        .left-panel {
            width: 25%;
            border-right: 1px solid #ccc;
        }
        .right-panel {
            width: 75%;
            position: relative;
            overflow: auto;
        }
        .full-width .left-panel {
            display: none;
        }
        .full-width .right-panel {
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #simContainer {
            width: 100%;
            height: 100%;
        }

        /* Overlay styling */
        #tutorialInfo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #e0f7fa;
            color: #00695c;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
            display: none;
            text-align: center;
            pointer-events: auto;
        }
        #tutorialInfo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #e0f7fa;
            color: #00695c;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9999;
            pointer-events: auto; /* <- key fix */
        }

        #simContainer {
            pointer-events: none !important; /* <- blocks sim clicks, allows overlay */
        }

        /* Ensure overlay stays clickable during tutorial */
        .tutorial-mode #simContainer canvas {
            pointer-events: none;
        }
    </style>

    <!-- RealEye SDK -->
    <script type="module">
        import EmbeddedPageSdk from "https://app.realeye.io/sdk/js/testRunnerEmbeddableSdk-1.7.1.js";
        window.addEventListener("DOMContentLoaded", () => {
            window.reSdk = new EmbeddedPageSdk(false, null, false);
        });
    </script>
</head>
<body>
<div class="toolbar">
    <button id="fullscreenBtn" data-re-aoi-name="Fullscreen Button">Full Screen</button>
    <button id="endTestBtn" data-re-aoi-name="End Test Button">End Test</button>
</div>

<div class="container" id="layout">
    <div class="left-panel">
        <iframe id="googleForm" title="Google Form" data-re-aoi-name="Google Form"></iframe>
    </div>
    <div class="right-panel">
        <div id="simContainer" data-re-aoi-name="Simulation">
            <p style="padding:1rem;">Loading simulation…</p>
        </div>
        <div id="tutorialInfo">
            <strong>Tutorial Mode</strong> – Explore the simulation.
            <br />
            <button id="finishTutorialButton">Finish Tutorial</button>
        </div>
    </div>
</div>

<script>
    const scenarios = {
        agg: {
            form: 'https://docs.google.com/forms/d/e/1FAIpQLSfXrS_c5MG_qMR41DcnMGG4mBf3uADQAIr-IONgqiRDxBdJTg/viewform?embedded=true',
            sim:  '/states-of-matter-basics/',
        },
        gas: {
            form: 'https://docs.google.com/forms/d/e/1FAIpQLSc2UIJpF88ebRojX_tceWbsp8PAgiokJvu-govVeRl3CpBVEw/viewform?embedded=true',
            sim:  '/gas-properties/',
        },
        tutorial_agg: {
            form: null,
            sim: '/states-of-matter-basics/',
            locale: 'de',
            redirect: '/?scenario=agg'
        },
        tutorial_gas: {
            form: null,
            sim: '/gas-properties/',
            locale: 'de',
            redirect: '/?scenario=gas'
        }
    };

    const params = new URLSearchParams(window.location.search);
    const selected = params.get('scenario') || 'tutorial_agg';
    const config = scenarios[selected] || scenarios.tutorial_agg;

    console.log('[App] Selected scenario:', selected);
    console.log('[App] Config:', config);

    const formFrame = document.getElementById('googleForm');
    const simContainer = document.getElementById('simContainer');
    const layout = document.getElementById('layout');

    // Show or hide Google Form
    if (config.form) {
        formFrame.src = config.form;
    } else {
        layout.classList.add('full-width');
    }

    // Fetch and inject only <body> of sim
    const simPath = config.sim + 'index.html' + (config.locale ? `?locale=${config.locale}` : '');
    console.log('[App] Fetching sim from:', simPath);

    fetch(simPath)
        .then(res => res.text())
        .then(html => {
            const bodyMatch = html.match(/<body[^>]*>((.|[\n\r])*)<\/body>/im);
            const bodyContent = bodyMatch ? bodyMatch[1] : html;

            // Wrap sim in a container that disables pointer events
            const wrapper = document.createElement('div');
            wrapper.innerHTML = bodyContent;
            wrapper.style.pointerEvents = 'none'; // disables all interaction on sim
            wrapper.id = 'simContent';

            simContainer.innerHTML = '';
            simContainer.appendChild(wrapper);

            // Execute scripts inside the wrapper
            wrapper.querySelectorAll('script').forEach(oldScript => {
                const newScript = document.createElement('script');
                [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.textContent = oldScript.textContent;
                oldScript.replaceWith(newScript);
            });

            console.log('[App] Sim injected into wrapper, pointer-events disabled');
            window.reSdk?.startNextExposure?.();
        })
    .catch(err => {
            simContainer.innerHTML = `<p style="padding:1rem; color: red;">Failed to load simulation: ${err.message}</p>`;
            console.error('[App] Failed to load sim:', err);
        });

    // Tutorial overlay
    if (selected.startsWith('tutorial_')) {
        document.body.classList.add('tutorial-mode');

        // Show the tutorial overlay
        const tutorialInfo = document.getElementById('tutorialInfo');
        if (tutorialInfo) {
            tutorialInfo.style.display = 'block';
            console.log('[App] Tutorial mode activated, overlay shown');
        } else {
            console.warn('[App] tutorialInfo element not found');
        }

        // Attach click listener for "Finish Tutorial"
        setTimeout(() => {
            const finishButton = document.getElementById('finishTutorialButton');
            if (finishButton) {
                finishButton.addEventListener('click', () => {
                    console.log('[App] Tutorial finished manually');
                    window.location.href = config.redirect;
                });
                console.log('[App] Finish button listener attached');
            } else {
                console.warn('[App] Finish button not found');
            }
        }, 100); // slight delay ensures DOM is fully ready

        // Auto redirect after 5 minutes
        setTimeout(() => {
            console.log('[App] Tutorial auto-redirect triggered');
            window.location.href = config.redirect;
        }, 5 * 60 * 1000);
    }


    // Fullscreen
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
        const elem = document.documentElement;
        const requestFullscreen = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.mozRequestFullScreen || elem.msRequestFullscreen;
        requestFullscreen?.call(elem);
    });

    // End test button
    document.getElementById('endTestBtn').addEventListener('click', () => {
        console.log('[App] Test end triggered via button');
        window.reSdk?.finishEyeTrackingTest?.();
        window.opener?.postMessage('re-test-end-without-interaction', '*');
    });

    window.addEventListener('beforeunload', () => {
        console.log('[App] Test end triggered via unload');
        window.opener?.postMessage('re-test-end-without-interaction', '*');
    });

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
            console.log('[App] Test end triggered via visibility change');
            window.opener?.postMessage('re-test-end-without-interaction', '*');
        }
    });
</script>
</body>
</html>
